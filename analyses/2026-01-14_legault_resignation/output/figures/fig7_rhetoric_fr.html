    <style>
        :root {
            --bg: #fbf8f2;
            --bg-deep: #f1ede6;
            --card: #ffffff;
            --ink: #1f1b16;
            --muted: #6b625a;
            --line: #e7e1d8;
            --accent: #003DA5;
            --shadow-soft: 0 10px 24px rgba(31, 27, 22, 0.06);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1920px;
            height: 1080px;
            background:
                radial-gradient(900px 500px at 12% 0%, rgba(0, 61, 165, 0.12), transparent 70%),
                radial-gradient(800px 600px at 90% 12%, rgba(180, 83, 9, 0.12), transparent 72%),
                linear-gradient(180deg, var(--bg) 0%, var(--bg-deep) 100%);
            font-family: 'IBM Plex Sans', sans-serif;
            color: var(--ink);
            overflow: hidden;
        }
        .container {
            padding: 52px 90px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--ink);
        }
        .header-left { flex: 1; }
        .main-title {
            font-family: 'STIX Two Text', serif;
            font-size: 62px;
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        .subtitle {
            font-size: 21px;
            color: var(--muted);
            margin-top: 8px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }
        .header-stat {
            text-align: right;
        }
        .stat-number {
            font-family: 'STIX Two Text', serif;
            font-size: 66px;
            font-weight: 700;
            color: var(--ink);
            line-height: 1;
        }
        .stat-label {
            font-size: 16px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        /* Main content - two columns */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            min-height: 0;
            overflow: hidden;
            padding: 10px 20px;
        }

        /* Donut section */
        .donut-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section-title {
            font-family: 'STIX Two Text', serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 16px;
            text-align: center;
        }
        .donut-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .donut-svg {
            width: 760px;
            height: 520px;
        }

        /* Footer */
        .methodology {
            margin-top: auto;
            padding-top: 10px;
        }
        .methodology-text {
            font-size: 15px;
            color: var(--muted);
            border-top: 1px solid var(--line);
            padding-top: 14px;
        }
    </style>
</head>
